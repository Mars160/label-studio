name: Check for broken links

on:
  pull_request:
    branches: ["develop"]
    paths:
      - "docs/**"
      - ".github/workflows/link-check.yml"
  workflow_dispatch:

jobs:
  check_links:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install broken-link-checker

      - name: Run broken-link-checker
        run: npx blc https://deploy-preview-${{ github.event.pull_request.number }}--label-studio-docs-new-theme.netlify.app -roef 2>&1|grep -iEB1 "[^0].broken"

      - name: Get the result
        run: echo "${{steps.link-report.outputs.result}}"
